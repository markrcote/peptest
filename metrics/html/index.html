<!DOCTYPE HTML>
<html>

<!-- This Source Code Form is subject to the terms of the Mozilla Public
   - License, v. 2.0. If a copy of the MPL was not distributed with this file,
   - You can obtain one at http://mozilla.org/MPL/2.0/.  -->

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
    <script src="scripts/jquery-1.7.1.min.js"></script>
    <script src="scripts/SS.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="scripts/jquery.flot.min.js"></script>
    <script src="scripts/jquery.flot.axislabels.js"></script>
    <script src="scripts/ICanHaz.min.js"></script>
    <script src="scripts/plot.js"></script>
    <script src="scripts/app.js"></script>
    <title>peptest results</title>
    <style type="text/css">
      body {
        background-color: rgb(240, 240, 240);
      }
      #header {
        padding: 10px 0 10px 0;
      }
      #info {
        text-align: right;
      }
      #plot {
        width: 1000px;
        height: 600px;
      }
      .tooltip {
        position: absolute;
        border: 1px solid #fdd;
        padding: 2px;
        background-color: #fee;
        opacity: 0.80;
      }
    </style>
</head>

<body>

<div class="container-fluid">
  <div class="row-fluid" id="header">
    <div class="span6"><h1>peptest results</h1></div>
    <div class="span6" id="info"><a href="peptest-results.json">raw data (json)</a></div>
  </div>
  <div class="row-fluid">
    <div class="span2">
      <form name="controls" id="controls">
        <select name="platform" id="platform">
          <option value="">loading...</option>
        </select>
        <select name="test" id="test">
          <option value="loading">loading...</option>
        </select>
      </form>
    </div>
    <div class="span10"><div id="plot"></div></div>
  </div>
</div>

<!--ICanHaz templates-->
<script type="text/html" id="controlopt">
  <option value="{{ value }}">{{ text }}</option>
</script>

<script type="text/html" id="nodata">
  <div>no data!</div>
</script>

<script type="text/html" id="flot_tooltip">
  <div class="tooltip">{{ date }}: <b>{{ value }}</b></div>
</script>
<!--------------------->

</body>

<script>
$(document).ready(main);
</script>

</html>
